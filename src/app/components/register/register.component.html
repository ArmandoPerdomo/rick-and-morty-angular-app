<div fxLayout="row" fxLayoutGap="5%" fxFlex="100%">
  <form [formGroup]="form" class="padded-x-10" fxLayout="column" fxFlex="calc(50%-5%)" fxLayoutGap="1em">
    <h3>Register User</h3>
    <mat-divider></mat-divider>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Give a name" formControlName="name">
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Give a email" formControlName="email" type="email">
      <mat-error>
        <span *ngIf="email.hasError('required')">This field is required</span>
        <span *ngIf="email.hasError('email')">The email is invalid</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Give a password" formControlName="password" type="password">
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="center center">
      <button (click)="form.reset()" type="button" mat-button>
        Reset
      </button>

      <button (click)="submit()" type="submit" [disabled]="form.invalid" mat-raised-button color="primary">
        Save
      </button>
    </div>
  </form>
  <div fxLayout="row" fxFlex="calc(50%-5%)">
    <app-users-list fxFlex></app-users-list>
  </div>
</div>
